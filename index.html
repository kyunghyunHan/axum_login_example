<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 49%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div id="login_container" class="login-container">
        <h1>Login</h1>
        <label for="id">ID</label>
        <input id="id" type="text" />
        <label for="pw">Password</label>
        <input id="pw" type="password" value="" />
        <button onclick="login_btn()">Login</button>
        <button onclick="sign_btn()">Sign UP</button>
    </div>
    <div id="login_success" style="display: none;">
        <h1>Login Success</h1>
        <input id="imageInput" type="file" accept="image/*" onchange="handleImageUpload(event)">
        <button onclick="uploadImage()">Upload</button>
        <button onclick="logout_btn()">Login</button>


    </div>

    <script>
        let id = document.getElementById("id");
        let pw = document.getElementById("pw");
        let login_container = document.getElementById("login_container");
        let login_success = document.getElementById("login_success");
        let token = localStorage.getItem('accessToken');

        if (token != null) {
            login_container.style.display = "none";
            login_success.style.display = "block";
        } else {
            login_container.style.display = "block";
            login_success.style.display = "none";
        }
        function login_btn() {

            const data = { user_id: id.value, user_pw: pw.value };
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.result == true) {
                        console.log(data.id);
                        localStorage.setItem('accessToken', data.id);
                        window.location.reload(true);
                    } else {
                        location.href = 'http://localhost:3000/error'

                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
        function sign_btn() {
            location.href = 'http://localhost:3000/sign'
        }
        function logout_btn() {
            localStorage.removeItem('accessToken');
            window.location.reload(true);

        }
        let selectedImage = null;

        function handleImageUpload(event) {
            selectedImage = event.target.files[0];
        }

        function uploadImage() {
            if (!selectedImage) {
                alert("Please select an image to upload.");
                return;
            }
            console.log(1);
            const formData = new FormData();
            formData.append("image", selectedImage);
            formData.append("id", token);
            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(responseData => {
                    console.log(responseData);
                    alert("Image uploaded successfully!");
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert("Failed to upload image.");
                });
        }
    </script>
</body>

</html>
